<html>
<title>AiShou</title>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<link rel="stylesheet" href="uma.css"></link>
<script src="uma.js"></script>
<script src="methods.js"></script>
</head>
<body>
<script>
document.write("<div class='CTextAbs' style='left:10px;top:10px%;'>子</div>");
document.write("<select id='ChildSelect' style='left:40px;top:8px%;' onchange='childChange(this)'>");
for(var i = 1; i < uma.length; i++){
	document.write("<option value='"+i+"'>"+uma[i]["name"]+"</option>");
}
document.write("</select>");
document.write("<div class='CTextAbs' style='left:10px;top:70px;'>親</div>");
var fleft = 40;
for(var i = 1; i < uma.length; i++){
	var dleft = fleft + (i-1) * 40;
	document.write("<div id='ImgBtn"+i+"' class='CImgBtn' style='left:"+dleft+"px;top:50px;background:url(icon/"+i+".png);background-size:cover;background-position:center;' onclick='parentClick("+i+")'></div>");
}

initParents();
</script>
</body>
</html>
