<html>
<title>AiShou</title>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<link rel="stylesheet" href="uma.css"></link>
<script src="uma.js"></script>
<script src="methods.js"></script>
</head>
<body>
<script>
document.write("<div class='CTextAbs' style='left:10px;top:10px%;'>子</div>");
document.write("<select id='ChildSelect' style='left:40px;top:8px%;' onchange='childChange(this)'>");
for(var i = 1; i < uma.length; i++){
	document.write("<option value='"+i+"'>"+uma[i]["name"]+"</option>");
}
document.write("</select>");

var dleft = 0;
var dtop = 0;
var parents_text = ["親1","祖1","親2","祖2"]
for(var i = 0; i < 4; i++){
	dtop = 60 + i * 55;
	document.write("<div class='CTextAbs' style='left:10px;top:"+dtop+"px;'>"+parents_text[i]+"</div>");
	
	dtop = 40 + i * 55;
	for(var j = 1; j < uma.length; j++){
		dleft = 40 + (j-1) * 40;	
		document.write("<div id='ImgBtn_"+i+"_"+j+"' class='CImgBtn' style='left:"+dleft+"px;top:"+dtop+"px;background:url(icon/"+j+".png) center;background-size:cover;' onclick='parentClick("+i+","+j+")'></div>");
	}
}

document.write("<input id='CalcBtn' type='button' class='CTextAbs' style='left:10px;top:280px;height:21px;width:70px;' value='calc' onclick='calcParents()'></input>");

for(var i = 0; i < ResultLength; i++){
	var dtop = 310 + i * 65;
	document.write("<div id='ResultText"+i+"' class='CTextAbs' style='display:none;color:gray;left:145px;top:"+(dtop+20)+"px'></div>");
	document.write("<div id='ResultImg"+i+"_0' class='CParentImg' style='display:none;left:10px;top:"+dtop+"px'></div>");
	document.write("<div id='ResultImg"+i+"_1' class='CGrandPImg' style='display:none;left:53px;top:"+dtop+"px'></div>");
	document.write("<div id='ResultImg"+i+"_2' class='CGrandPImg' style='display:none;left:53px;top:"+(dtop+30)+"px'></div>");
	document.write("<div id='ResultImg"+i+"_3' class='CParentImg' style='display:none;left:75px;top:"+dtop+"px'></div>");
	document.write("<div id='ResultImg"+i+"_4' class='CGrandPImg' style='display:none;left:118px;top:"+dtop+"px'></div>");
	document.write("<div id='ResultImg"+i+"_5' class='CGrandPImg' style='display:none;left:118px;top:"+(dtop+30)+"px'></div>");
}
initTable();
</script>
</body>
</html>
